<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Puppy Rescue </title>
</head>
<body>
    <div id="container">
        <div id="fundo-game">
            <div id="inicio"> 
                <h1> Puppy Rescue </h1> 
                <p>Utilize a tecla W para movimentar o dirigível para cima, a tecla S para movimentar o dirigível para baixo e a tecla D para atirar.</p>
                <button class="botao-ui" onclick="start()">Iniciar</button>
            </div> <!-- inicio -->
        </div> <!-- fundo-game -->
    </div> <!-- container -->

    <!-- Sons do jogo !-->
    <audio src="sons/tirolaser.wav" preload="auto" id="somDisparo"></audio>
    <audio src="sons/explosao.mp3" preload="auto" id="somExplosao"></audio>
    <audio src="sons/happyloop.wav" preload="auto" id="musica"></audio>
    <audio src="sons/gameover.wav" preload="auto" id="somGameover"></audio>
    <audio src="sons/filhotegemido.mp3" preload="auto" id="somPerdido"></audio>	
    <audio src="sons/beeppositive.wav" preload="auto" id="somResgate"></audio>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery-collision.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
